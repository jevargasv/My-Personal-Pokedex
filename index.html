<!DOCTYPE HTML5>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Madame Zapphir's Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div id="pokedex">
    <div id="background-curve">
        <div id="left-backgroundcurve1"></div>
        <div id="left-backgroundcurve2"></div>
        <div id="right-backgroundcurve1"></div>
        <div id="right-backgroundcurve2"></div>
    </div>
    <div id="left-flap">
    </div>
        <div id="left-curve1">
            <div id="buttonGlass">
                <div id="reflect"></div>
            </div>
            <div id="miniButtonGlass1"></div>
            <div id="miniButtonGlass2"></div>
            <div id="miniButtonGlass3"></div>
        </div>
        <div id="left-curve2">
            <div id="hinge">
                <div id="hinge1"></div>
                <div id="hinge2"></div>
            </div>
        </div>
        <div id="image-wrapper"></div>
        <div id="pokemon">
        </div>
        <div id="speaker1">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div id="main-button">
            <div id="upArrow"></div>
            <div id="downArrow"></div>
            <div id="leftArrow"></div>
            <div id="rightArrow"></div>
            <div id="homeCircle"></div>
        </div>
    <div id="right-flap">
        <div id="right-curve1"></div>
        <div id="right-curve2"></div>
        <div id="statistics">
            <p id="id">Id: </p>
            <p id="name">Name: </p>
            <p id="hp">HP: </p>
            <p id="attack">Attack: </p>
            <p id="defense">Defense: </p>
            <p id="abilities">Abilities: </p>
        </div>
        <div id="speaker2">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="script.js"></script>
</html>
